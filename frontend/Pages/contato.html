<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMiles - Contato</title>
    <link rel="shortcut icon" href="../Assets/IMGS/icon.png" type="image/png">
    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="stylesheet" href="../styles/contato.css">
</head>

<body>

    <header id="header-container" role="banner" aria-label="Cabeçalho principal">
        <div id="img-name">
            <h2>MindMiles</h2>
        </div>

        <nav id="menu-container" role="navigation" aria-label="Menu principal">
            <div id="links-tabs">
                <ul role="menubar">
                    <li role="none"><a role="menuitem" href="../index.html">Home</a></li>
                    <li role="none"><a role="menuitem" href="./sobreNos.html">Sobre Nós</a></li>
                    <li role="none"><a role="menuitem" href="./contato.html">Contato</a></li>
                    <li role="none"><a role="menuitem" href="#">Serviço</a></li>
                </ul>
            </div>

            <div id="menu-button" aria-label="Abrir menu de navegação" aria-expanded="false" aria-controls="links-tabs">
                <img src="../Assets/IMGS/menu.png" alt="Ícone de três linhas representando o menu">
            </div>
        </nav>
    </header>

    <main>

        <section id="form-contact-container">
            <h1>Converse Conosco</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name" minlength="0" maxlength="255" required 
                placeholder="name here"/>

                <label for="email">Email:</label>
                <input type="email" name="email" minlength="10" maxlength="255" required 
                placeholder="exemplo@gmail.com"/>

                <label for="content">Content:</label>
                <textarea name="content" cols="30" rows="10" required
                placeholder="content here"></textarea>

                <input type="submit" value="Enviar">
            </form>
        </section>

    </main>

    <footer role="contentinfo" aria-label="Rodapé">
        <p>&copy; 2025 MindMiles. Todos os direitos reservados.</p>
    </footer>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/contato.js"></script>
</body>

</html>
